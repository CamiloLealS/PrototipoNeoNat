{% extends 'core/base.html' %}

{% block title %}Iniciar Sesión{% endblock title %}

{% block menu-lateral %}
    <div class="container-lateral">
        <form id="login_form" method="post">
            {% csrf_token %}
            <h1>Inicio de Sesión</h1>
            <div class="field_container">
                <input type="text" name="username" placeholder="Usuario">
            </div>
            <div class="field_container">
                <input type="Password" name="password" placeholder="Contraseña">
                <button id="sign_in_button">
                    <span class="button_text">Iniciar Sesión</span>
                </button>
            </div>
        </form>
        <section class="botones-prueba">
            <button id="btn-clinica"><a href="{% url 'clinicaHome' %}">Iniciar Sesión como Matrona Clínica</a></button>
            <button id="btn-coordinadora"><a href="{% url 'coordinadoraHome' %}">Iniciar Sesión como Matrona Coordinadora</a></button>
        </section>
    </div>
{% endblock menu-lateral %}
