{%load static%}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header id="top">
        <h1 class="logo"><a href="{% url 'login' %}"><img id="logo" src="{% static 'core/img/logo.png' %}" alt="logo ministerio/hospital" height=170px width="170px" ></a></h1>
        <div class="banner-header">
            <img src="{% static 'core/img/header.png' %}" alt="header-hormigas" height="100px" width="820px">
        </div>
        {% block header %}
        
        {% endblock %}
    </header>
    <section class="container-general">
        <aside class="menu-lateral">
            {% block menu-lateral %}
            {% endblock %}
        </aside>
        <section class="container-content">
            {% block content %}
            {% endblock %}
        </section>
    </section>
</body>
</html>
